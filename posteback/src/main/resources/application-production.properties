# Configuracoes especificas para producao

# Configuracoes de SSL/TLS para PostgreSQL
spring.datasource.url=${DATABASE_URL}?sslmode=require&sslcert=&sslkey=&sslrootcert=

# Configuracoes otimizadas para producao
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuracoes de Cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configuracoes de Connection Pool para producao
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logs otimizados para producao
logging.level.root=WARN
logging.level.com.vendas.postes=INFO
logging.level.org.springframework=WARN